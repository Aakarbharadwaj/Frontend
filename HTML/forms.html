<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Froms</title>
</head>
<body>
    <fieldset>
        <form action="">
            Name : <input type="text"> <br><br>
            Email* : <input type="email"> <br><br>
            password : <input type="password"> <br><br>
            Gender : <input type="radio"> Male <input type="radio"> Female <br><br>
            Language : <input type="checkbox"> Hindi <input type="checkbox"> English <input type="checkbox"> German <br><br>
            Age : <input type="number"><br><br>
            File : <input type="file"><br><br>
            Date : <input type="date"><br><br>
            Time : <input type="time"><br><br>
            color : <input type="color"><br><br>
            Range : <input type="range"><br><br>
            Search : <input type="search"><br><br>
            Hidden : <input type="hidden"><br><br>
            <textarea name="" id="" cols="30" rows="10"></textarea><br><br>
            <input type="submit"> <input type="reset"> 
        </form>
    </fieldset>
</body>
</html>
