<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        
    </style>
</head>
<body>
    <div class="container">
        <input type="text" name="" class="num" id="num1" placeholder="Enter number">
        <input type="text" name="" class="num" id="num2" placeholder="Enter number">
        <select name="" id="select">
            <option value="">None</option>
            <option value="+" class="cal">Add</option>
            <option value="-" class="cal">Subtract</option>
            <option value="*" class="cal">Mutiply</option>
            <option value="/" class="cal">Divide</option>
        </select>

        <script>
            document.querySelector("select").onclick=function(){
                let sign =document.querySelector("select").value;
                let num1=Number(document.querySelector("#num1").value);
                let num2=Number(document.querySelector("#num2").value);
                if(sign == "+"){
                    console.log(num1+num2);
                }
                else if(sign == "-"){
                    console.log(num2-num1);
                }
                else if(sign == "*"){
                    console.log(num1*num2);
                }
                else{
                    console.log(num1/num2);
                }
                
            }
        </script>
    </div>
</body>
</html>
