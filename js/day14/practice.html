<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map filter</title>
</head>
<body>
    <!-- <input type="text"> -->
    <button id="print">check</button>
    <h1></h1>

    <script>
        let arr =[1,2,3,4,500,6];
        let btn = document.querySelector("#print");
        
        btn.addEventListener("click",()=>{
            let r = arr.filter((item)=>{
                return (item == 500);
            })
            console.log(r);

            if(r[0] == 500){
                document.querySelector("h1").innerHTML=true;
            }
        })
    </script>
</body>
</html>
