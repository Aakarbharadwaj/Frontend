<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        main{
            width: 800px;
            /* border: 1px solid green; */
            position: relative;
            margin: auto;
            margin-top: 40px;
        }
        #left,aside{
            display: inline-block;
            /* border: 1px solid; */
            width: 50% ;
            height:600px;
            
        }
        aside{
            position: absolute;
        }
        #phoneimage{
            width: 100%;
            height: 100%;
        }
        #formimage {
            width: 100%;
            height: 60%;
        }
        h2{
            width: 50%;
            height: 100px;
            margin: auto;
            margin-top: 50px;
            margin-bottom: 20px;  
        }
        form,#signup,#getapp{
            border: 1px solid #d1cbcb;
            width: 85%;
            margin: auto;
        }
        input{
            display: block;
            border: 1px solid #d1cbcb;
            color: #d1cbcb;
            border-radius: 3px;
            padding: 10px;
            width: 80%;
            margin: auto;
            margin-top: 5px;
        }
        #facebook{
            border-top: 1px solid #d1cbcb;
            margin: auto;
            margin-top: 20px;
            width: 80%;
            text-align: center;
            padding-top: 30px;
            
        }
        #facebook h5{
            color:  rgb(2, 45, 175);
            font-size: large;
        }
        #facebook p{
            padding-top: 15px;
            padding-bottom: 15px;
            font-size: small;
        }
        #login{
            background-color: rgb(32, 181, 255);
            border-radius: 9px;
            border-style: none;
            color: white;
            margin-top: 14px;
        }
        #signup{
            text-align: center;
            font-size: large;
            margin-top: 10px;
        }
        #signup p{
            display: inline-block;
            padding-top: 20px;
            padding-bottom: 20px;
        }
        #click{
            color: rgb(32, 181, 255);
        }

    </style>
</head>
<body>
    <main>
    <header>
        <div id="left">
            <img id="phoneimage" src="https://helplineportal.in/wp-content/uploads/2022/04/Instagram-Customer-Care-Number-Helpline-Customer-Service-Online-Chats.jpg" alt="phone-image">
        </div>
        <aside>
            <form action="">
                <h2><img src="https://t0.gstatic.com/images?q=tbn:ANd9GcQKENI1L4SOh1HwBML7xtHsSxUngAIEngy0fJ8TzRT8YDGuGTxQ" alt="" id="formimage"></h2>
                
                <input type="text email" placeholder="phone number ,username ,or email">
                <input type="password" placeholder="password">
                <input type="submit" value="Log In" id="login">
                
                <div id="facebook">
                    <h5>Log in with facebook</h5>
                    <p>Forgot password?</p>
                </div>
            </form>
            <div id="signup">
                <p>Don't have an account?</p>
                <p id="click">Sign up</p>
            </div>
            <div id="getapp" ></div>
        </aside>
    </header>
    <footer>

    </footer>
</main>
</body>
</html>
